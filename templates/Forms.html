<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>User Register Form</h1>
        <form action="" method="POST">
            {% csrf_token %}
            <label for="fn">First Name</label>
            <input type="text" name="fn" id="fn" placeholder="Enter Name"><br><br>
            <label for="ln">Last Name</label>
            <input type="text" name="ln" id="ln" placeholder="Family Name"><br><br>
            <label for="mail">E Mail</label>
            <input type="email" name="mail" id="mail" placeholder="Enter Email"><br><br>
            <label for="pw">Password</label>
            <input type="password" name="pw" id="pw" placeholder="Enter Password"><br><br>
            <input type="submit" value="submit">
        </form>
    </center>
</body>
</html>
